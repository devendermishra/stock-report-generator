<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Report Generator</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Highlight.js for code syntax highlighting in markdown -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-blue: #0d6efd;
            --secondary-blue: #0a58ca;
            --light-blue: #cfe2ff;
            --dark-blue: #084298;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            border: none;
            border-radius: 8px;
            padding: 10px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-outline-primary {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            border-radius: 8px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .report-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            min-height: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .report-container pre {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
        }
        
        .report-container code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .report-container pre code {
            background: transparent;
            padding: 0;
        }
        
        .report-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .report-container table th,
        .report-container table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }
        
        .report-container table th {
            background-color: var(--light-blue);
            font-weight: 600;
        }
        
        .report-container h1,
        .report-container h2,
        .report-container h3,
        .report-container h4 {
            color: var(--dark-blue);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .report-container h1 {
            border-bottom: 3px solid var(--primary-blue);
            padding-bottom: 10px;
        }
        
        .report-container h2 {
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 8px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .download-buttons {
            margin-top: 20px;
        }
        
        .download-buttons .btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group-text {
            background: var(--light-blue);
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }
        
        .input-group .form-control:focus {
            border-left: 2px solid var(--primary-blue);
        }
        
        /* Scrollbar styling */
        .report-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .report-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .report-container::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 10px;
        }
        
        .report-container::-webkit-scrollbar-thumb:hover {
            background: var(--dark-blue);
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">
                    <i class="bi bi-graph-up-arrow"></i> Stock Report Generator
                </h1>
                <p class="mb-0 mt-2">Generate comprehensive stock research reports for NSE symbols</p>
            </div>
            <div class="card-body p-4">
                <!-- Input Section -->
                <div class="input-section mb-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="symbolInput" 
                            placeholder="Enter NSE Symbol (e.g., RELIANCE, TCS, INFY)"
                            autocomplete="off"
                        >
                        <button 
                            class="btn btn-primary" 
                            type="button" 
                            id="generateBtn"
                            onclick="generateReport()"
                        >
                            <i class="bi bi-play-fill"></i> Generate Report
                        </button>
                    </div>
                </div>
                
                <!-- Alert Section -->
                <div id="alertContainer"></div>
                
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="text-center" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Generating report... This may take a few moments.</p>
                </div>
                
                <!-- Report Display Section -->
                <div id="reportSection" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">
                            <i class="bi bi-file-text"></i> Generated Report
                        </h5>
                        <div class="download-buttons">
                            <button 
                                class="btn btn-outline-primary" 
                                onclick="downloadMarkdown()"
                                id="downloadMarkdownBtn"
                            >
                                <i class="bi bi-download"></i> Download Markdown
                            </button>
                            <button 
                                class="btn btn-outline-primary" 
                                onclick="downloadPDF()"
                                id="downloadPDFBtn"
                            >
                                <i class="bi bi-file-pdf"></i> Download PDF
                            </button>
                        </div>
                    </div>
                    <div class="report-container" id="reportContainer"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
